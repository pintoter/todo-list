version: '3.9'

services:
  todo-app:
    container_name: todo-app
    build: 
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./docs:/root/docs
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - todo-backend

  postgres:
    container_name: todo-db
    image: postgres:latest
    hostname: postgres
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - pg-data:/var/lib/postgresql/data
    restart: on-failure
    networks:
      - todo-backend

networks:
  todo-backend:
    driver: bridge

volumes:
  pg-data:
  